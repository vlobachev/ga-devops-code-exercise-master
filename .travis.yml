language: bash

services:
- docker

env:
  matrix:
  - DEVOPS_VER=1.0 GITHUB_RELEASE=1

script:
- set -e
- make test
- ls
- tar -czf ga-devops-code-exercise-master.tar.gz .

deploy:
  provider: releases
  api_key: $GITHUB_ACCESS_TOKEN
  overwrite: true
  skip_cleanup: true
  file_glob: true
  file:
  - ga-devops-code-exercise-master.tar.gz
  on:
    tags: true
    condition: $GITHUB_RELEASE = 1

notifications:
  email:
    recipients:
    - vlobachev@gmail.com
    on_success: always
    on_failure: always
